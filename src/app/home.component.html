

<div id="HomeWrapper">

    <h1>{{title}}</h1>

    <h6>This is going to be your landing page. This is what people are going to see first!</h6>

    <div id="LandingCarousel">
            <ngb-carousel>
                    <ng-template ngbSlide class="carousel-inner">
                    <img src="https://lorempixel.com/900/500?r=1" alt="Random first slide">
                    <div class="carousel-caption">
                        <h3>First slide</h3>
                        <p>This is a picture of a random image</p>
                    </div>
                    </ng-template>
                    <ng-template ngbSlide>
                    <img src="https://lorempixel.com/900/500?r=2" alt="Random second slide">
                    <div class="carousel-caption">
                        <h3>Second slide</h3>
                        <p>Is this a good picture? I don't know!</p>
                    </div>
                    </ng-template>
                    <ng-template ngbSlide>
                    <img src="https://lorempixel.com/900/500?r=3" alt="Random third slide">
                    <div class="carousel-caption">
                        <h3>Third slide</h3>
                        <p>New picture everytime!</p>
                    </div>
                    </ng-template>
                </ngb-carousel>
    </div>

</div>
